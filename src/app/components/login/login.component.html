<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card">Login/Registry</p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input [(ngModel)]="data.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input [(ngModel)]="data.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">      Remember me
              </label>
            </div>
            <button (click)="login()" class="btn btn-lg btn-primary btn-block btn-signin">Sign in</button>
            <button (click)="loginWithFacebook()" class="btn btn-lg btn-primary btn-block btn-signin">Sign with facebook</button>
            <button (click)="onRegisterClick()" class="btn btn-lg btn-primary btn-block btn-signin">Sing Up</button>
        </form>
    </div>
    <!-- /card-container -->
</div>
<!-- /container -->
